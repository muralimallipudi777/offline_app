version: '3.8'

services:
  app:
    image: murali676/kubernetes_deployment:latest
    ports:
      - "8099:8099"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/offline
      - DATABASE_NAME=offline
      - SECRET_KEY=your-secret-key-change-this-in-production
      - DEBUG=False
    depends_on:
      - mongodb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8099/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=offline
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    restart: unless-stopped

volumes:
  mongodb_data:
