apiVersion: v1
kind: Service
metadata:
  name: offline-dictionary-service
  namespace: offline-dictionary
  labels:
    app: offline-dictionary
spec:
  selector:
    app: offline-dictionary
  ports:
  - port: 8099
    targetPort: 8099
    nodePort: 30080  # External port for NodePort
    protocol: TCP
  type: NodePort
